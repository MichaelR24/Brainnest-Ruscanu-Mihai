<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="calculator-container">
            <div id="numbers-display">

            </div>
            <div id="numbers-div">
               <button class="calculator-button operator-signs "  onclick='clearDisplay();regain()'><div>AC</div></button>
               <button class="calculator-button off operator-signs math" value="+/-" onclick='addMinus();ability();ability()' ><div>+/-</div></button><!--de rezolvat-->
               <button class="calculator-button off operator-signs math" value="%" onclick='storeValue(this.value);ability()'><div>%</div></button>
               <button class="calculator-button operator-signs off math" value="/" onclick='storeValue(this.value);ability()'><div>/</div></button>

               <button class="calculator-button number off" value="7" onclick='displayNumber(this.value);regain()' ><div>7</div></button>
               <button class="calculator-button number off" value="8" onclick='displayNumber(this.value);regain()'><div>8</div></button>
               <button class="calculator-button number off" value="9" onclick='displayNumber(this.value);regain()'><div>9</div></button>

               <button class="calculator-button operator-signs off math" value="*" onclick='storeValue(this.value);ability()'><div>*</div></button>

               <button class="calculator-button number off" value="4" onclick='displayNumber(this.value);regain()'><div>4</div></button>
               <button class="calculator-button number off" value="5" onclick='displayNumber(this.value);regain()'><div>5</div></button>
               <button class="calculator-button number off" value="6" onclick='displayNumber(this.value);regain()'><div>6</div></button>

               <button class="calculator-button operator-signs off math" value="-"  onclick='storeValue(this.value);ability()'><div>-</div></button>

               <button class="calculator-button number off" value="1" onclick='displayNumber(this.value);regain()'><div>1</div></button>
               <button class="calculator-button number off" value="2" onclick='displayNumber(this.value);regain()'><div>2</div></button>
               <button class="calculator-button number off" value="3" onclick='displayNumber(this.value);regain()'><div>3</div></button>

               <button class="calculator-button operator-signs off math" value="+"  onclick='storeValue(this.value);ability()' ><div>+</div></button>

               <button class="calculator-button number zero off" value="0" onclick='displayNumber(this.value);regain()'><div>0</div></button>
              
               <button class="calculator-button number off" value="."><div>.</div></button>
               <button class="calculator-button number off" id="backspace" onclick='backspace();regain()'><div>Backspace</div></button>
               <button class="calculator-button operator-signs off" value="=" onclick='storeValue(this.value);regain()'><div>=</div></button>
            </div>
            
        </div>
    </div>
</body>
</html>
